<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="网易云音乐登录页面.css">
</head>

<body>
    <div class="head_style">
        <img class="img" src="./app左上角图片.png">
        <img class="music-img" src="./网易云音乐图标.png">
        <div id="login">
            <div id="first-line">
                <label for="a"><img src="./phone_img.png" width="25px;" class="pos1"></label>
                <select class="pos2" id="a">
                    <option value="+86" selected="selected">+86</option>
                </select>
                <input class="pos3" type="text" placeholder="请输入你的手机号">
            </div>
            <div id="second-line">
                <img src="./lock_img.png" width="25px;" id="pwd">
                <input class="pass" type="password"
                    placeholder="请输入你的密码">
            </div>
        </div>
    </div>
</body>
</html>
