<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="r_1.css">
</head>
<body>
    <!-- <blockquote>含义：表示一段引用自其他来源的独立文本。 
    blockquote有两个属性，第一个是cite属性，用来指明引用材料的URI地址；第二个是title属性，用于提供引用材料的相关信息。    
    -->
    <blockquote>
        不是在沉默中爆发，就是在沉默中灭亡。
        <cite>----------鲁迅《为了忘却的纪念》</cite>
        </blockquote>
         <!-- acronym含义：表示内容是一个词组的首字母简称，比如BBC、WTO。

        它有一个title属性，用来指明属性所代表的原始词组。
        
        acronym与abbr的主要区别是，前者往往是一个可以独立使用的词，而后者不是。这意味着acronym肯定是abbr，但是abbr不一定是acronym。 -->
        <acronym title="World Wide Web">WWW</acronym>
<!-- 复习Table 不咋用了 -->
<table border="1"
　　summary="this table gives some statistics about fruit
　　 flies: average height and weight, and percentage
　　　　 with red eyes (for both males and females).">
　<caption><em>a test table with merged cells</em></caption>
　<tr><th rowspan="2"><th colspan="2">average</th>
　<th rowspan="2">red<br>eyes
　<tr><th>height<th>weight
　<tr><th>males<td>1.9<td>0.003<td>40%
　<tr><th>females<td>1.7<td>0.002<td>43%
</table>
<!-- 3D效果，见CSS -->
<div id="button">
    <button> push me!</button>
    <!-- 用CSS做一个三角形 -->
    </div>
<div class="triangle">
</div>
 <!-- 把鼠标移到链接上方，会出现提示文字 -->
 <a class="tooltip" href="#">搜索 <span>点我搜索</span></a>
</body>
</html>
